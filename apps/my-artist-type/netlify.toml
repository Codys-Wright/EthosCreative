[build]
  command = "cd apps/my-artist-type && bun run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"
  BUN_INSTALL_DISABLE_CACHE = "true"
  BETTER_AUTH_URL = "$DEPLOY_PRIME_URL"
  CLIENT_ORIGIN = "$DEPLOY_PRIME_URL"
  VITE_API_URL = "$DEPLOY_PRIME_URL"
  API_URL = "$DEPLOY_PRIME_URL"
