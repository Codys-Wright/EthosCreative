[build]
  command = "bun install && bun run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

# TanStack Start with Netlify adapter
[[plugins]]
  package = "@netlify/vite-plugin-tanstack-start"

# Ignore builds when only other apps change
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true
